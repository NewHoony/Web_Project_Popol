{% extends 'base.html' %}

{% block noauth %}

<div class="ab" style="padding-top: 50px;">
    <div class="container mt-5 mb-5"  style="font-size: 20px; font-weight: bold; color:white">
        <h1>SIGN UP PAGE</h1>
        <hr>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3 mt-5">
                <label class="form-label">ID</label><br>
                <input type="text" name="uname" placeholder="아이디입력">
            </div>
            <div class="mb-3 mt-5">
                <label class="form-label">Password</label><br>
                <input type="password" name="upass" placeholder="비밀번호 입력"><br>
            </div>
            <div class="mb-3 mt-5">
                <label class="form-label">Commnet</label><br>
                <textarea class="form-control" name="ucomn" placeholder="자기소개"></textarea><br>
            </div>
            <div class="mb-3 mt-5">
                <label class="form-label">Profile Photo</label><br>
                <input type="file" class="form-control" name ="upic" id="exampleInputPassword1"><br>
            </div>
            <div class ="text-end">
                <button class="btn btn-outline-light">회원가입</button>
                <a href="{% url 'main:index' %}"><button type="button" class ="btn btn-outline-light">뒤로가기</button></a>
            </div>
        </form>

    </div>
</div>

{% endblock%}
